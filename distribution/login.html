<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
        <link rel="stylesheet" href="./css/login.css?c=3">
    </head>

    <body>

        <div id="app" class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card my-5">
        
                  <div class="card-body cardbody-color p-lg-5">
                    <div class="mb-3">
                      <input 
                        v-on:keyup.enter="SignIn"
                        type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="text-center">
                      <button class="btn btn-color px-5 mb-2 w-100" @click="SignIn">
                        Login <img v-if="signingIn" src="./img/throbber.gif" />
                      </button>
                    </div>
                    <div id="error-message" class="hidden"></div>
                  </div>

                </div>
              </div>
            </div>
          </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/system.js"></script>
    <script src="./js/login_app.js?v=5"></script>
</html>
